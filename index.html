<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <style>
      #loading , #resualt{
        display: none;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-4">
            <h1 class="heading display-5 bp-3">Loan Calculator</h1>
            <form id="loan-form">
              <div class="form-group">
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input
                    type="number"
                    class="form-control"
                    id="amount"
                    placeholder="Loan Amount"
                  />
                </div>
              </div>
              <div class="form-group mt-2">
                <div class="input-group">
                  <span class="input-group-text">%</span>
                  <input
                    type="number"
                    class="form-control"
                    id="interest"
                    placeholder="interest"
                  />
                </div>
              </div>
              <div class="form-group mt-2">
                <input
                  type="number"
                  class="form-control"
                  id="years"
                  placeholder="Years to repay"
                />
              </div>
              <div class="form-group mt-2">
                <input
                  type="submit"
                  value="Calculate"
                  class="btn btn-dark btn-block col-12 mb-3"
                />
              </div>
            </form>

            <!--LOADER HERE-->
            <div id ="loading" class="w-100 mb-4 mt-2">
              <img src="../img/loading-45.gif" class="w-25" alt="" />
            </div>
            <!--RESUALT-->
            <div id="resualt" class="mt-3">
              <h5>resualt</h5>
              <div class="form-group mt-2">
                <div class="input-group">
                  <span class="input-group-text">Monthly Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="monthly-peyment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group mt-2">
                <div class="input-group">
                  <span class="input-group-text">Total Payment</span>
                  <input
                    type="number"
                    class="form-control"
                    id="Total-peyment"
                    disabled
                  />
                </div>
              </div>

              <div class="form-group mt-2">
                <div class="input-group">
                  <span class="input-group-text">Total interest</span>
                  <input
                    type="number"
                    class="form-control"
                    id="Total-interest"
                    disabled
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
